<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog - Tech Hub</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Styles from App.css in the fake folder */
      .blog-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .blog-title {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .posts-container {
        margin-bottom: 30px;
      }
      
      .post {
        background-color: #1e1e22;
        border: 1px solid #333;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      
      .post h2 {
        margin-top: 0;
        color: #4fc3f7;
      }
      
      .post p {
        color: #eaeaea;
      }
      
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
      }
      
      .pagination button {
        padding: 8px 16px;
        border: 1px solid #333;
        background-color: #1e1e22;
        color: #eaeaea;
        cursor: pointer;
        border-radius: 4px;
      }
      
      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .pagination span {
        color: #eaeaea;
      }
      
      .error-message {
        color: #ff6b6b;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-section">
      <div class="container header-container">
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
          <a href="blog.html">Blog</a>
          <a href="what-i-learned.html">What I Learned</a>
        </nav>
        <div class="logo">
          <img src="logo.png" alt="Tech Hub Logo" class="logo-img" />
        </div>
      </div>
    </header>

    <!-- BLOG SECTION -->
    <section class="hero-section">
      <div class="container">
        <h1>Tech Hub <span class="highlight">Blog</span></h1>
        <p>Latest posts and updates from our tech community</p>
      </div>
    </section>

    <!-- BLOG CONTENT -->
    <main class="main-content">
      <div class="container blog-container">
        <div id="blog-app">
          <h2 class="blog-title">Loading Posts...</h2>
          <div id="posts-container" class="posts-container">
            <!-- Posts will be loaded here -->
          </div>
          <div class="pagination">
            <button id="prev-button" disabled>Previous</button>
            <span id="page-indicator">Page 1</span>
            <button id="next-button">Next</button>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer-section">
      <div class="container">
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Courses</a>
          <a href="#">Contact</a>
        </div>
        <p>&copy; 2025 Tech Hub</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const postsContainer = document.getElementById('posts-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageIndicator = document.getElementById('page-indicator');
        const blogTitle = document.querySelector('.blog-title');
        
        let posts = [];
        let currentPage = 1;
        const postsPerPage = 6;
        
        async function fetchPosts() {
          try {
            blogTitle.textContent = 'Loading Posts...';
            const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            
            if (!response.ok) {
              throw new Error('Failed to fetch posts');
            }
            
            posts = await response.json();
            blogTitle.textContent = 'Blog Posts';
            displayPosts();
          } catch (error) {
            console.error('Error fetching posts:', error);
            blogTitle.textContent = 'Blog Posts';
            // Use sample posts instead of showing error message
            useSamplePosts();
          }
        }
        
        function useSamplePosts() {
          posts = [
            {
              id: 1,
              title: "Getting Started with Web Development",
              body: "Web development is an exciting field that combines creativity and technical skills. Start by learning HTML, CSS, and JavaScript - the building blocks of the web. Practice by creating small projects and gradually build up your portfolio."
            },
            {
              id: 2,
              title: "The Power of React",
              body: "React has revolutionized frontend development with its component-based architecture. It makes building interactive UIs a breeze and is backed by a strong community. Learn how React's virtual DOM improves performance in web applications."
            },
            {
              id: 3,
              title: "CSS Best Practices",
              body: "Writing maintainable CSS can be challenging. Use methodologies like BEM or CSS Modules to organize your styles. Consider using CSS variables for theming and responsive design techniques for different device sizes."
            },
            {
              id: 4,
              title: "JavaScript Frameworks Comparison",
              body: "With so many JavaScript frameworks available, choosing the right one can be overwhelming. React, Vue, Angular, and Svelte all have their strengths. Consider your project requirements and team expertise when making a decision."
            },
            {
              id: 5,
              title: "Backend Development with Node.js",
              body: "Node.js allows you to use JavaScript for server-side programming. Its event-driven, non-blocking I/O model makes it efficient for data-intensive applications. Express.js is a popular framework that simplifies API development."
            },
            {
              id: 6,
              title: "Database Selection Guide",
              body: "Choosing the right database is crucial for your application. SQL databases like PostgreSQL are great for structured data and complex queries. NoSQL options like MongoDB offer flexibility for unstructured data and rapid development."
            },
            {
              id: 7,
              title: "Cloud Deployment Strategies",
              body: "Modern web applications often leverage cloud services. AWS, Azure, and Google Cloud offer various services for hosting, storage, and more. Containerization with Docker and orchestration with Kubernetes can simplify deployment."
            },
            {
              id: 8,
              title: "Performance Optimization Techniques",
              body: "Website speed affects user experience and SEO. Optimize images, minimize HTTP requests, use lazy loading, and implement caching strategies. Tools like Lighthouse can help identify performance bottlenecks."
            },
            {
              id: 9,
              title: "Accessibility in Web Design",
              body: "Building accessible websites ensures everyone can use your product. Use semantic HTML, provide alt text for images, ensure keyboard navigation works, and maintain sufficient color contrast. ARIA attributes can enhance accessibility."
            },
            {
              id: 10,
              title: "DevOps for Web Developers",
              body: "Understanding DevOps practices can streamline your development workflow. Continuous Integration and Continuous Deployment (CI/CD) automate testing and deployment. Version control with Git is essential for collaboration."
            }
          ];
          displayPosts();
        }
        
        function displayPosts() {
          const indexOfLastPost = currentPage * postsPerPage;
          const indexOfFirstPost = indexOfLastPost - postsPerPage;
          const currentPosts = posts.slice(indexOfFirstPost, indexOfLastPost);
          
          postsContainer.innerHTML = '';
          
          if (currentPosts.length === 0) {
            postsContainer.innerHTML = '<p>No posts found.</p>';
            return;
          }
          
          currentPosts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
              <h2>${post.title}</h2>
              <p>${post.body}</p>
            `;
            postsContainer.appendChild(postElement);
          });
          
          updatePaginationControls();
        }
        
        function updatePaginationControls() {
          const totalPages = Math.ceil(posts.length / postsPerPage);
          pageIndicator.textContent = `Page ${currentPage}`;
          
          prevButton.disabled = currentPage === 1;
          nextButton.disabled = currentPage === totalPages;
        }
        
        prevButton.addEventListener('click', function() {
          if (currentPage > 1) {
            currentPage--;
            displayPosts();
            window.scrollTo(0, 0);
          }
        });
        
        nextButton.addEventListener('click', function() {
          const totalPages = Math.ceil(posts.length / postsPerPage);
          if (currentPage < totalPages) {
            currentPage++;
            displayPosts();
            window.scrollTo(0, 0);
          }
        });
        
        // Initial fetch
        fetchPosts();
      });
    </script>
  </body>
</html>
